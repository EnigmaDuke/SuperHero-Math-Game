<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Math Is Fun | Play</title>
    <!-- Font Awesome cdn -->
    <script src="https://kit.fontawesome.com/60179d3629.js"></script>
  <link id="pageStyle" rel="stylesheet" href="css/game.css">
  
</head>
<body>
    <header>
        <h1><img src="images/heros/DC/supermanLogo.png">    <span>uperHero Math Game</span>
        </h1>
        <ul>
           <li>
             <!-- Music for the page -->
             <i id="soundOn" class="fas fa-volume-up fa-2x">
               <audio id="batmanAud" src="audio/DC/LEGO Batman Music - Title Screen.mp3"></audio>
               <audio id="villainAud" src="audio/DC/villain/OFFICIAL - The Red Capes Are Coming - Batman v Superman Soundtrack - Hans Zimmer & Junkie XL.mp3"></audio>
               <audio id="spideyAud" src="audio/marvel/Spider-Man 2 (2004) Main Title by Danny Elfman (HD 1080p).mp3"></audio>
              </i>
            </li>
           <li><i id="soundOff" class="fas fa-volume-off fa-2x"></i></li>
           <!-- <li><i id="light" class="far fa-sun fa-2x"></i></li>
           <li><i id="dark" class="fas fa-moon fa-2x"></i></li> -->
        </ul>
      </header>    
  <main>
    <div id="cursor"></div>
    <!-- Batman Logo -->
    <div class="imgContainer">
      <img id="first" class="itemMove" src="images/heros/DC/batmanLogoCust.png" alt="">
      <div id="batLogo" class="center">
        <p class="generatedNum"></p>
      </div>
    </div>
    <!-- Flash Logo -->
    <div class="imgContainer">
      <img class="itemMove" src="images/heros/DC/flashLogoCust.png" alt="">
      <div id="flashLogo" class="center">
          <p class="generatedNum"></p>
      </div>
    </div>
    <!-- GL Logo -->
    <div class="imgContainer">
      <img class="itemMove" src="images/heros/DC/lanternLogoCust.png" alt="">
      <div id="lanternLogo" class="center">
          <p class="generatedNum"></p>
      </div>
    </div>
    <!-- WW Logo -->
    <div class="imgContainer">
      <img class="itemMove" src="images/heros/DC/wonderwomanLogoCust.png" alt="">
      <div id="wwLogo" class="center">
          <p class="generatedNum"></p>
      </div>
    </div>
    <!-- Aquaman Logo -->
    <div class="imgContainer">
        <img class="itemMove" src="images/heros/DC/aquamanLogoCust.png" alt="">
        <div id="aquaLogo" class="center">
            <p class="generatedNum"></p>
        </div>
    </div>
    <!-- Batman Logo -->
    <div class="imgContainer">
      <img id="first" class="itemMove" src="images/heros/DC/batmanLogoCust.png" alt="">
      <div id="batLogo" class="center">
        <p class="generatedNum"></p>
      </div>
    </div>
    <!-- Flash Logo -->
    <div class="imgContainer">
      <img class="itemMove" src="images/heros/DC/flashLogoCust.png" alt="">
      <div id="flashLogo" class="center">
          <p class="generatedNum"></p>
      </div>
    </div>
    <!-- GL Logo -->
    <div class="imgContainer">
      <img class="itemMove" src="images/heros/DC/lanternLogoCust.png" alt="">
      <div id="lanternLogo" class="center">
          <p class="generatedNum"></p>
      </div>
    </div>
    <!-- Supes Logo -->
    <div class="imgContainer">
      <img class="itemMove" src="images/heros/DC/supermanLogoCust.png" alt="">
      <div id="supesLogo" class="center">
          <p class="generatedNum"></p>
      </div>
    </div>
  </main>

  <!-- User Information -->
  <section id="userInfo">
      <div id="name">
        <span class="close">&times;</span>
        <form action="#" method="POST">
            <div class="field">
              <label for="">Name</label>
              <input id="userName" type="text">
            </div>
            <div class="field">
              <label>Age</label>
              <input id="userAge" type="number">
            </div>
            <a id="play" href="#">Play</a>
        </form>
      </div>
  </section>

  <!-- End of game Info -->
  <section id="endGame">
      <h2><span id="playerName"></span>'s Stats<h2>
      <h3>Age: <span id="playerAge"></span></h3>
    <div id="endGameContainer">
      <div id="statsContainer">
        <p>Your Final Score is: <span id="finalScore"></span></p>
        <p>Number of Correct answers: <span id="finalHits"></span></p>
        <p>Number of Misses: <span id="finalMiss"></span></p>
      </div>
      <button id="home">HOME</button>
    </div>
  </section>

  <footer>
    <div id=gameInfo>
      <ul>
        <li>
          <p>Score: <span id="score">0</span></p>
        </li>
        <li>
          <p>Hits: <span id="hits">0</span></p>
        </li>
        <li>
          <p >Miss: <span id="miss">0</span></p>
        </li>
        <li>
          <p>Time: <span id="timer"> loading </span></p>
        </li>
        <li>
          <p>Level: <span id="level"></span></p>
        </li>
      </ul>
    </div>
  </footer>
  <script id="script" src="script/test2.js"></script>
  
  <!-- <script id="script" src="script/gameLevel2.js"></script> -->
</body>
</html>
